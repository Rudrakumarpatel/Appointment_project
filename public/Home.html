<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Home.css" />
  </head>
  <body>
    <div class="navbar">
      <nav id="navb">
        <div class="name"></div>
        <a href="../Login.html"><button id="Login">Login</button></a>
      </nav>
    </div>
    <div class="main">
      <div class="body">
        <div class="contact">
          <div id="profile">
            <img id="profile_image" src="" alt="image" />
          </div>
          <div id="body_name"></div>
          <div id="specialist"></div>
          <a href="viewProfile.html"
            ><button id="view_btn">VIEW PROFILE</button></a
          >
        </div>
        <hr />
        <div class="Book_Appointment">
          <div class="appoint">
            <div id="book_text">Book Appointment</div>
            <div>
              <div class="fees">Fees approx &#8377;500</div>
              <div class="pay">(pay at clinic)</div>
            </div>
          </div>
          <div class="Clinic_name">
            <p id="clinic_text">Clinic Name</p>
            <p id="address">
              <i class="fa-solid fa-location-dot"></i> Manik Dalvi's Clinic,
              Kalyan Naka, Rk Business Centre, Opp. Bopal Nagar, Maharashtra,
              421302
            </p>
          </div>
        </div>
        <br />
        <hr />

        <div class="slots">
          <label for="slot1">
            <div class="slot" id="slot1">
              <div class="date"></div>
              <div class="available">No slot available</div>
            </div>
          </label>
          <label for="slot2">
            <div class="slot" id="slot2">
              <div class="date"></div>
              <div class="available">4 slot available</div>
            </div>
          </label>

          <label for="slot3">
            <div class="slot" id="slot3">
              <div class="date"></div>
              <div class="available">4 slot available</div>
            </div>
          </label>
        </div>
        <hr />
        <div class="slot_continer">No slots available</div>
        <hr/>
      </div>

        <!-- footer -->
        <div id="foot">
          <p>Frequently asked questions</p>
          <div class="questions">
            <label for="p">
             
              <details>
                <summary >What are the Payent options available?<i class="fa-solid fa-arrow-down"></i></summary>
      
                E.g, You can pay using a variety of methods such as Internet Banking, Debit/Credit card, Wallet, UPI, and so on.
              </details>
      
            </label>
            <label for="p">
              <details>
                <summary >Do we serve all over India?<i class="fa-solid fa-arrow-down"></i></summary>
      
                We are currently based in Bhiwandi, however, we offer services nationwide via online consultations.
              </details>
      
            </label>
            <label for="p">
              <details>
                <summary >What are the walk-in options available?<i class="fa-solid fa-arrow-down"></i></summary>
      
                We offer services at our clinics located at Bhiwandi
              </details>
      
            </label>
            <label for="p" >
              <details>
                <summary >Are online consultations available?<i class="fa-solid fa-arrow-down"></i></summary>
                Yes, we offer teleconsultation and onlineservices. Book an appointment at link provided.
              </details>
      
            </label>
            <label for="p">
              <details>
                <summary >How long wil my appointment take?<i class="fa-solid fa-arrow-down"></i></summary>
      
                The length of your appointment is determined by the condition or injuries being treated, as well as whether or not x-rays or an MRI are required. Please allow at least one hour for doctors to provide personalized attention and high-quality care.
              </details>
      
            </label>
          </div>
        </div>
        </div>   
    <script src="home.js"></script>
  </body>
</html>
